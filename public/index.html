  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-display: swap;
      src: local('Arvo'), url(https://fonts.gstatic.com/s/arvo/v9/rC7kKhY-eUDY-ucISTIf5PesZW2xOQ-xsNqO47m55DA.woff2) format('woff2');

    /**----Update Modal---**/
    body.show {
      position: relative;
      overflow: hidden;
    }

    body.show:after {
      content: '';
      display: block;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      position: fixed;
      touch-action: none;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .update-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      display: none;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .full-page-loader {
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: center;
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    z-index: 999999999;
    background: rgba(19,44,82, .7);
  }

  .full-page-loader img {
    max-width: 150px;
    max-height: 150px;
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 10px;
    box-shadow: 0 0 10px 0 rgba(var(--dark-rgb), .25);
    background: white;
  }

.loader-img{
  display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
}
  


    body.show .update-modal {
      display: flex;
    }

    .update-modal .modal-body {
      max-width: 420px;
      width: 100%;
    }

    .update-modal .modal-body img {
      width: 100%;
      display: block;
    }

    .update-modal .modal-content-box {
      background: #fff;
      text-align: center;
      width: 100%;
      padding: 10px 0 30px;
      border-radius: 6px;
    }

    .update-modal .modal-content-box h3 {
      /* color: #121729; */
      font-size: 1.25rem;
      font-weight: 600;
      line-height: 1.6;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .update-modal .modal-content-box p {
      font-size: 14px;
      font-weight: 500;
      /* color: rgb(62, 69, 97); */
      line-height: 1.5;
      margin-top: 0;
    }

    .update-modal .modal-content-box button {
      padding: 6px 8px;
      font-size: 16px;
      box-sizing: border-box;
      width: 100%;
      max-width: 120px;
      color: rgb(255, 255, 255);
      /* transform: skewX(15deg); */
      padding-left: 10px;
      padding-right: 10px;
      min-width: 100px;
      transition: all 0.1s ease-in 0s;
      background-color: #132c52;
      border: 0;
      line-height: 1.75;
      cursor: pointer;
      border-radius: 6px;
    }


    .update-modal .modal-content-box button.grey {
      background-color: #03b2d8;
    }

    .update-modal .modal-content-box button:hover {
      background: rgb(18, 23, 41);
      /* box-shadow: 4px 4px 0 rgb(219, 0, 64); */
    }

    .offline-notification {
      transition: transform 0.3s;
      transform: translateX(-50%);
      position: fixed;
      left: 50%;
      background: #3c021b;
      padding: 7px 12px 10px;
      text-align: center;
      top: 25px;
      color: #db0040;
      font-size: 13px;
      display: none;
      font-weight: 500;
      z-index: 99;
      border-radius: 5px;
    }

    .offline {
      display: block !important;
    }

    .offline-notification>img {
      margin-right: 7px;
      display: inline-block;
      vertical-align: bottom;
    }

    .offline-notification button {
      background: transparent;
      border: 0;
      outline: none;
      cursor: pointer;
      padding: 0;
      margin-left: 10px;
      transition: all 0.1s;
    }

    .offline-notification button:hover {
      opacity: 0.5;
    }

    .notification-visible:after,
    .notification-visible:before {
      content: '';
      position: fixed;
      left: 0;
      top: 0;
      height: 5px;
    }

    .notification-visible:after {
      background: #121729;
      right: 0;
      z-index: 1;
    }

    .notification-visible:before {
      background: #db0040;
      animation: dude 1s 1 forwards;
      width: 0;
      z-index: 2;
    }

    @keyframes dude {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }

    /* Cookie Consent */
    .cc_css_reboot.cc_dialog {
      width: 100%;
      max-width: 435px !important;
      background-color: #132C52 !important;
      border-radius: 10px;
      padding: 1.5rem;
      bottom: 15px !important;
      right: 15px !important;
      text-align: justify;
      text-align-last: center;

    .cc_css_reboot.cc_dialog .cc_dialog_headline {
      display: none !important;
    }

    .cc_css_reboot.cc_dialog .cc_dialog_text {
      color: #fff !important;
      margin-bottom: 15px;
      font-size: 14px !important;
    }

    .cc_css_reboot.cc_dialog>div>div:last-of-type {
      display: flex;
      justify-content: space-between;
    }

    .cc_css_reboot.cc_dialog button,
    .cookie-consent-preferences-overlay .cookie-consent-preferences-dialog .cc_cp_container .cc_cp_footer .cc_cp_f_save button {
      font-weight: normal !important;
      border-radius: 5px !important;
      text-transform: capitalize;
      transition: all 0.2s ease-in;
    }

    .cc_css_reboot.cc_dialog .cc_b_ok {
      order: 2;
    }

    .cc_css_reboot.cc_dialog .cc_b_cp {
      order: 1;
    }

    .cc_css_reboot.cc_dialog .cc_b_ok,
    .cookie-consent-preferences-overlay .cookie-consent-preferences-dialog .cc_cp_container .cc_cp_footer .cc_cp_f_save button {
      background: #03B2D8 !important;
      color: #fff !important;
      border: 1px solid #03B2D8 !important;
    }

    .cc_css_reboot.cc_dialog .cc_b_ok:hover,
    .cc_css_reboot.cc_dialog .cc_b_ok:focus {
      background: #0285a2 !important;
      border-color: #0285a2 !important;
    }

    .cc_css_reboot.cc_dialog .cc_b_cp {
      background: transparent !important;
      color: #fff !important;
      border: 1px solid #fff !important;
      margin-left: 0px !important;
    }

    .cc_css_reboot.cc_dialog .cc_b_cp:hover,
    .cc_css_reboot.cc_dialog .cc_b_cp:focus {
      box-shadow: 0 0 2px 0 rgba(255, 255, 255, .8) inset;
    }

    .cookie-consent-preferences-overlay .cookie-consent-preferences-dialog .cc_cp_container {
      border-radius: 10px;
      overflow: hidden;
    }

    .cookie-consent-preferences-overlay input[type="checkbox"].checkbox_cookie_consent:checked+label:before {
      background: #03B2D8 !important;
    }

    @media (min-width: 455px) {
      .cc_css_reboot.cc_dialog button {
        width: calc((100% - 10px) / 2);
      }
    }

    @media (max-width: 455px) {
      .cc_css_reboot.cc_dialog {
        max-width: calc(100% - 20px) !important;
        left: 10px !important;
        right: 10px !important;
      }

      .cc_css_reboot.cc_dialog button {
        white-space: nowrap;
        flex: 1 0 0;
      }

      .cc_css_reboot.cc_dialog .cc_b_ok {
        margin-left: 10px !important;
      }
    }
  </style>

  <script async>
    function dismissOfflineNotification() {
      console.log("dismissOfflineNotification()==");
      var element = document.getElementById("offline-notification");
      element.classList.remove("offline");
      document.body.classList.remove("notification-visible");
    }
    function closeRefreshPopup() {
      const { body } = document;
      localStorage.setItem('isNewVersionDeployed', false)
      body.className = 'hide';
    }
    window.addEventListener("load", () => {
      function handleNetworkChange(event) {
        var element = document.getElementById("offline-notification")
        if (navigator.onLine) {
          element.classList.remove("offline");
          document.body.classList.remove("notification-visible")
        } else {
          element.classList.add("offline");
          document.body.classList.add("notification-visible")
        }
      }
      window.addEventListener("online", handleNetworkChange)
      window.addEventListener("offline", handleNetworkChange)
    });
  </script>
